<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Kurzy KB</title>
</head>
<body>

<div class="bg-image"></div>

<div class="currency">
    <h1 class="currency__title">Kurzy v KB<span class="date"></span></h1>

    <form action="#" class="currency__form">
        <div class="currency__form-control">
            <label for="amount1" class="currency__form__label">Cizí měna</label>
            <input value="0.00" id="amount1" type="number" min="0.00" class="currency__form__input-field" placeholder="0.00">
        </div>
        <div class="currency__form-control">
            <label for="currency" class="currency__form__label">Měna</label>
            <select name="currency" id="currency" class="currency__form__select">
                <option value="">Vyberte</option>
            </select>
        </div>
        <div class="currency__form-control">
            <label for="amount2" class="currency__form__label">Česká koruna</label>
            <input value="0.00" id="amount2" type="number" min="0.00" class="currency__form__input-field" placeholder="0.00">
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
